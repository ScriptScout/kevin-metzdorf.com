<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#606060" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
.editorconfig</font>
</center></td></tr></table>
<pre><span class="s0"># Editor configuration, see https://editorconfig.org</span>
<span class="s2">root = true</span>

<span class="s2">[</span><span class="s1">*</span><span class="s2">]</span>
<span class="s2">charset = utf-8</span>
<span class="s2">indent_style = space</span>
<span class="s2">indent_size = 2</span>
<span class="s2">insert_final_newline = true</span>
<span class="s2">trim_trailing_whitespace = true</span>

<span class="s2">[</span><span class="s1">*.ts</span><span class="s2">]</span>
<span class="s2">quote_type = single</span>

<span class="s2">[</span><span class="s1">*.md</span><span class="s2">]</span>
<span class="s2">max_line_length = off</span>
<span class="s2">trim_trailing_whitespace = false</span>
</pre>
</body>
